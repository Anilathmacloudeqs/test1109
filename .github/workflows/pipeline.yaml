name: Merge Workflows

on:
  workflow_dispatch:
    inputs:
      Tag:
        description: Enter tag name.
        required: true
        type: string

env:
  COMMIT_ID: ${{ github.sha }}

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: GetCommitId
        id: get_commit
        run: |
          pwsh -File ./.github/workflows/getcommitid.ps1 -SourceTag ${{ inputs.Tag }}
        shell: pwsh

      - name: print commit id
        run: echo "COMMIT ID IS ${{ steps.get_commit.outputs.commit_id }}"
        
      - name: Upload commit id artifact
        uses: actions/upload-artifact@v2
        with:
          name: commit-id-artifact
          path: ${{ steps.get_commit.outputs.commit_id }}

  prod:
    runs-on: ubuntu-latest
    needs: release

    steps:
      - uses: actions/checkout@v3
      - name: Download commit id artifact
        uses: actions/download-artifact@v2
        with:
          name: commit-id-artifact
          path: ./test1109/.github/workflows # Specify the directory where you want to store the file

      - name: Merging repo
        run: |
          cp ./test1109/.github/workflows/commit-id ./.github/workflows/

      - name: Printing commit id  
        run: echo "COMMIT ID IS ${{ env.COMMIT_ID }}"
